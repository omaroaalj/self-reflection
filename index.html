<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles/style.css" />
        <title>Self Reflection</title>
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <h2>Self Reflection</h2>
        <h3>Welcome! Click on each block to learn more.</h3>
        <div class="block-container">
            <button type="button" class="block" id="belonging">Belonging</button>
            <button type="button" class="block" id="family">Family</button>
            <button type="button" class="block" id="problem-solving">Problem-solving</button>
            <button type="button" class="block" id="my-name">Omar</button>
            <button type="button" class="block" id="career">Career</button>
            <button type="button" class="block" id="improvement">Improvement</button>
            <button type="button" class="block" id="perspective">Perspective</button>
        </div>
        <div class="description hidden" id="family-desc">
            <p>Family description</p>
            <button type="button" class="exit-description" id="exit-family">Go Back</button>
        </div>
        <div class="description hidden" id="belonging-desc">
            <p>Belonging description</p>
            <button type="button" class="exit-description" id="exit-belonging">Go Back</button>
        </div>
        <div class="description hidden" id="problem-solving-desc">
            <p>problem solving description</p>
            <button type="button" class="exit-description" id="exit-problem-solving">Go Back</button>
        </div>
        <div class="description hidden" id="my-name-desc">
            <p>My name description</p>
            <button type="button" class="exit-description" id="exit-my-name">Go Back</button>
        </div>
        <div class="description hidden" id="career-desc">
            <p>Career description</p>
            <button type="button" class="exit-description" id="exit-career">Go Back</button>
        </div>
        <div class="description hidden" id="improvement-desc">
            <p>Improvement description</p>
            <button type="button" class="exit-description" id="exit-improvement">Go Back</button>
        </div>
        <div class="description hidden" id="perspective-desc">
            <p>Perspective description</p>
            <button type="button" class="exit-description" id="exit-perspective">Go Back</button>
        </div>
    </body>
</html>
